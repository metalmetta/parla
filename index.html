<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Messaging Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #input-area {
            padding: 20px;
            background-color: #e0e0e0;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Channels</h2>
        <ul>
            <li><a href="#" onclick="changeChannel('general')">General</a></li>
            <li><a href="#" onclick="changeChannel('random')">Random</a></li>
        </ul>
    </div>
    <div id="main">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="username" placeholder="Your name">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentChannel = 'general';

        function changeChannel(channel) {
            currentChannel = channel;
            document.getElementById('messages').innerHTML = '';
            fetchMessages();
        }

        function fetchMessages() {
            axios.get(`http://localhost:5000/messages/${currentChannel}`)
                .then(response => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    response.data.forEach(message => {
                        messagesDiv.innerHTML += `
                            <div class="message">
                                <strong>${message.user}</strong> (${new Date(message.timestamp).toLocaleString()}):
                                <br>${message.content}
                            </div>
                        `;
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch(error => console.error('Error:', error));
        }

        function sendMessage() {
            const username = document.getElementById('username').value;
            const content = document.getElementById('message').value;
            
            if (!username || !content) {
                alert('Please enter both username and message');
                return;
            }

            axios.post('http://localhost:5000/messages', {
                user: username,
                content: content,
                channel: currentChannel
            })
            .then(() => {
                document.getElementById('message').value = '';
                fetchMessages();
            })
            .catch(error => console.error('Error:', error));
        }

        // Fetch messages every 5 seconds
        setInterval(fetchMessages, 5000);

        // Initial fetch
        fetchMessages();
    </script>
</body>
</html>
